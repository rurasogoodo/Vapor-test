#let(title = "Blog admin")
#define(body):
<div class="wrapper">
    <h2>Categories</h2>
    <a href="/admin/blog/categories/new">Create</a>
</div>

<table class="wrapper">
    <thead>
        <tr>
            <th>Title</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
    #for(item in list):
        <tr>
            <td>#(item.title)</td>
            <td class="actions">
                <a href="/admin/blog/categories/#(item.id)">Edit</a> &middot;
                <a id="#(item.id)" href="#" onClick="confirmDelete('/admin/blog/categories/', this.id);">Delete</a>
            </td>
        </tr>
    #endfor
    </tbody>
</table>
#enddefine
#inline("Admin/Index")
